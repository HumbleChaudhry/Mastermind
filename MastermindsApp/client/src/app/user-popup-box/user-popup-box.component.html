<div class="userPopUp">
  <h1>Nickname</h1>

  <input type="text" value="{{ username }}" />
  <button>Save</button>
  <button (click)="switchTeam()" class="{{ oppositeColor }}">
    Switch to <br />
    {{ oppositeColor }} Team
  </button>
  <button>
    Become <br />
    Spectator
  </button>
  <button class="leave-room">Leave Room</button>
</div>
