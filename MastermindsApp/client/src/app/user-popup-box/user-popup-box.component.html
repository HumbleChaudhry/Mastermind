<div class="userPopUp">
  <h1>Nickname</h1>

  <form (submit)="onSubmit()">
    <input
      id="input"
      type="text"
      [(ngModel)]="valueUsername"
      name="username"
      value="{{ username }}"
    />
    <button>Save</button>
  </form>

  <button (click)="switchTeam()" class="{{ oppositeColor }}">
    Switch to <br />
    {{ oppositeColor }} Team
  </button>
  <button>
    Become <br />
    Spectator
  </button>
  <button class="leave-room">Leave Room</button>
</div>
