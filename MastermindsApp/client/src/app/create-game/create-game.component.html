<div class="login">
  <h1>Create a Game</h1>
  <hr />
  <div *ngIf="connectionStatus !== 'connected'" class="connection-status">
    <p class="connection-message" [ngClass]="connectionStatus">
      {{ getConnectionMessage() }}
    </p>
    <button
      *ngIf="connectionStatus === 'error' || connectionStatus === 'failed'"
      (click)="retryConnection()"
      class="retry-button"
    >
      Retry Connection
    </button>
  </div>
  <h2>Nickname</h2>
  <input
    type="text"
    id="create-game-nickname"
    (keydown)="resetErrorMessage()"
  />
  <p class="error-message" id="error-message-no-nickname-create">
    The nickname cannot be empty.
  </p>
  <p class="error-message" id="error-message-long-nickname-create">
    The nickname cannot exceed 12 characters.
  </p>
  <p class="error-message" id="error-message-connection">
    Unable to connect to the game server. Please try again later.
  </p>
  <button (click)="createRoom()" [disabled]="connectionStatus !== 'connected'">
    Create
  </button>
</div>
