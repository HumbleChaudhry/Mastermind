            <ng-container *ngIf="(i % 5) == 0">
                <div class='row'>
                    <!-- <div class="word-card {{gameWordSet[i].word}}-card {{gameWordSet[i].category}}" [ngClass]="gameWordSet[i].guessed ? 'guessed' : ''" >
                    {{gameWordSet[i].word}}</div>
                    <div class="word-card {{gameWordSet[i+1].word}}-card {{gameWordSet[i+1].category}}" [ngClass]="gameWordSet[i+1].guessed ? 'guessed' : ''">{{gameWordSet[i+1].word}}</div>
                    <div class="word-card {{gameWordSet[i+2].word}}-card {{gameWordSet[i+2].category}}" [ngClass]="gameWordSet[i+2].guessed ? 'guessed' : ''">{{gameWordSet[i+2].word}}</div>

                    <app-mastermind-word-card [gameWord]="gameWordSet[i+2]"></app-mastermind-word-card>

</ng-container>
