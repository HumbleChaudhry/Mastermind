<ng-container *ngIf="isMinion">
  <div class="container">
    <header class="Chat-Header">
      <h1>Private Chat</h1>
    </header>
    <div class="chat-msg"></div>
    <footer class="Chat-Footer">
      <div class="form-container">
        <form id="form" (submit)="sendMessage()">
          <input
            id="input"
            type="text"
            required
            autocomplete="off"
            [(ngModel)]="message"
            [ngModelOptions]="{ standalone: true }"
          />
          <button class="sendbtn">Send</button>
        </form>
      </div>
    </footer>
  </div>
</ng-container>
