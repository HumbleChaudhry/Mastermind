<ng-container *ngIf="isMinion">
  <div class="mobile-overlay" #mobileOverlay>
    <div class="container chat">
      <header class="Chat-Header">
        <h1>Private Chat</h1>
      </header>
      <div class="chat-msg"></div>
      <footer class="Chat-Footer">
        <div class="form-container">
          <form id="form" (submit)="sendMessage()">
            <input
              id="input"
              type="text"
              required
              autocomplete="off"
              [(ngModel)]="message"
              [ngModelOptions]="{ standalone: true }"
            />
            <button class="sendbtn">Send</button>
          </form>
        </div>
      </footer>
    </div>
  </div>
  <button class="mobile-chat-btn {{team}}" (click)="MobileOpenChat()">
    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" aria-hidden="true" role="img" id="footer-sample-full" width="45" height="45" preserveAspectRatio="xMidYMid meet" viewBox="0 0 16 16" class="iconify iconify--bi"><g transform="translate(16 0) scale(-1 1)"><path fill="currentColor" d="M16 8c0 3.866-3.582 7-8 7a9.06 9.06 0 0 1-2.347-.306c-.584.296-1.925.864-4.181 1.234c-.2.032-.352-.176-.273-.362c.354-.836.674-1.95.77-2.966C.744 11.37 0 9.76 0 8c0-3.866 3.582-7 8-7s8 3.134 8 7zM5 8a1 1 0 1 0-2 0a1 1 0 0 0 2 0zm4 0a1 1 0 1 0-2 0a1 1 0 0 0 2 0zm3 1a1 1 0 1 0 0-2a1 1 0 0 0 0 2z"></path></g></svg>
  </button>
</ng-container>
