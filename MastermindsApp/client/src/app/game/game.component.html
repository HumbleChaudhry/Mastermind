<div class="main-content">
  <!-- Left -->
  <div class="left-content">
    <app-roomcode></app-roomcode>
    <!-- TODO: Add team component -->
  </div>

  <!-- Center  -->
  <div class="centered-content">
    <app-game-status></app-game-status>
    <app-team-options *ngIf="!hasTeam()"></app-team-options>
    <app-word-grid
      [ngStyle]="{ display: !hasTeam() ? 'none' : 'unset' }"
    ></app-word-grid>
    <app-send-clue></app-send-clue>
    <app-minion-clue></app-minion-clue>
    <app-game-over></app-game-over>
  </div>

  <!-- Right -->
  <div class="right-content">
    <div class="top-buttons">
      <app-rules-button></app-rules-button>
      <app-user-popup id="userPopup"></app-user-popup>
      <app-user-popup-box
        (clickOutside)="onClickedOutside($event)"
        *ngIf="isClicked"
      ></app-user-popup-box>
    </div>
    <div class="bottom-content">
      <app-game-log></app-game-log>
      <app-chat></app-chat>
    </div>
  </div>
</div>
